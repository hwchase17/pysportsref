language: python
cache: pip
dist: xenial

install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools pipenv
  - pip install -r dev-requirements.txt

matrix:
  include:
  - name: "Lint and static analysis"
    python: "3.6"
    script:
      - make lint
  - name: "Python 3.6 unit tests"
    python: "3.6"
    script:
      - pytest sports_ref_scraper/unit_tests
after_success:
  - coveralls